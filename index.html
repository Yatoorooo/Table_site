<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        text-align: center;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <h1>First table lesson</h1>
    <tbody>
      <table width="600" border="2px solid black">
        <tr>
          <th bgcolor="blue" scope="col" colspan="4">My first table</th>
        </tr>
        <tr>
          <td bgcolor="blue">First cell</td>
          <td bgcolor="blue">Second cell</td>
          <td bgcolor="yellow" colspan="2" rowspan="3">
            6 cells merged together
          </td>
        </tr>
        <tr>
          <td bgcolor="yellow" colspan="2">2 cells merged into one</td>
        </tr>
        <tr>
          <td bgcolor="yellow">1 st cell 3rd row</td>

          <td bgcolor="yellow">2nd cell 3rd row</td>
        </tr>
        <tr>
          <td bgcolor="yellow" colspan="4">Do you like tables?</td>
        </tr>
      </table>
    </tbody>
  </body>
</html>
